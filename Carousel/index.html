<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../dist/css/style.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="view-carousel">
                    <div class="carousel-items">
                        <div class="carousel-item">
                            <img src="./public/iamges/jason-leung-vDXRiI4HSqA-unsplash.jpg" alt="">
                            <span class="icon"><i class="fa-solid fa-earth-americas"></i></span>
                        </div>
                        <div class="carousel-item active">
                            <img src="./public/iamges/karl-fredrickson-EaUWMvSnq3Q-unsplash.jpg" alt="">
                            <span class="icon"><i class="fa-solid fa-dumpster-fire"></i></span>
                        </div>
                        <div class="carousel-item">
                            <img src="./public/iamges/mason-field-ONnnEo4fFmY-unsplash.jpg" alt="">
                            <span class="icon"><i class="fa-brands fa-medium"></i></span>
                        </div>
                        <div class="carousel-item">
                            <img src="./public/iamges/op23-lE7RZjA9-OU-unsplash.jpg" alt="">
                            <span class="icon"><i class="fa-solid fa-gamepad"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./public/app.js"></script>


</body>

</html>
