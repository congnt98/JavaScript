<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drawomg</title>
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="title" class="title"> Shapes</label>
                <ul class="options">
                    <li class="option tool " id="rectangle">
                        <img src="rectangle" alt="">
                        <span>rectangle</span>
                    </li>
                    <li class="option tool " id="circle">
                        <img src="circle " alt="">
                        <span>circle</span>
                    </li>
                    <li class="option  tool " id="triangle">
                        <img src="triangle" alt="">
                        <span>triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="title" class="title"> Options</label>
                <ul class="options">
                    <li class="option tool active " id="brush">
                        <img src="brush" alt="">
                        <span>brush</span>
                    </li>
                    <li class="option tool " id="eraser">
                        <img src="eraser" alt="">
                        <span>eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" name="" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="title" class="title"> Colors</label>
                <ul class="options">
                    <li class="option "></li>
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7">
                    </li>


                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">clear-canvas</button>
                <button class="save-img">Save as image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas id="canvas"></canvas>
        </section>
    </div>

</body>

</html>
